<h2>List of All Books</h2>
<ng-container *ngFor="let book of booksRead$ | async">
  {{ book | json }} <br/>
</ng-container>

<h2>Input</h2>
ID: <input [(ngModel)]="formData.id"><br/>
Name: <input [(ngModel)]="formData.name"><br/>
Author: <input [(ngModel)]="formData.author"><br/>
<button (click)="postBook()">Post</button>

<h2>Update</h2>
{{ booksUpdate$ | async | json }}<br/>
Name: <input [(ngModel)]="newName"><br/>
Author: <input [(ngModel)]="newAuthor"><br/>
<button (click)="updateName()">Update</button>
